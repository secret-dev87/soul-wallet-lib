<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>scrypt Benchmark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">scryptBenchmark</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [disabled]="disabled" (click)="start()">start benchmark</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of result">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
